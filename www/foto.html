<ons-page>
  <ons-toolbar>
    <div class="left">
      <ons-back-button>Back</ons-back-button>
    </div>
    <div class="center">Photo Page</div>
  </ons-toolbar>

  <div class="app-page">
    <!-- Start cssSlider.com -->
    <div class='csslider1 autoplay '>
      <input name="cs_anchor1" id='cs_slide1_0' type="radio" class='cs_anchor slide' >
      <input name="cs_anchor1" id='cs_slide1_1' type="radio" class='cs_anchor slide' >
      <input name="cs_anchor1" id='cs_slide1_2' type="radio" class='cs_anchor slide' >
      <input name="cs_anchor1" id='cs_play1' type="radio" class='cs_anchor' checked>
      <input name="cs_anchor1" id='cs_pause1' type="radio" class='cs_anchor' >
      <ul>
        <div style="width: 100%; visibility: hidden; font-size: 0px; line-height: 0;">
          <img src="http://cssslider.com/sliders/pen/images/buns.jpg" style="width: 100%;">
        </div>
        <li class='num0 img'>
          <img src='http://cssslider.com/sliders/pen/images/buns.jpg' alt='Buns' title='Buns' />
        </li>
        <li class='num1 img'>
          <img src='http://cssslider.com/sliders/pen/images/buns.jpg' alt='Croissant' title='Croissant' />
        </li>
        <li class='num2 img'>
          <img src='http://cssslider.com/sliders/pen/images/buns.jpg' alt='Lemon pie' title='Lemon pie' />
        </li>

      </ul>


      <div class='cs_arrowprev'>
        <label class='num0' for='cs_slide1_0'></label>
        <label class='num1' for='cs_slide1_1'></label>
        <label class='num2' for='cs_slide1_2'></label>
      </div>
      <div class='cs_arrownext'>
        <label class='num0' for='cs_slide1_0'></label>
        <label class='num1' for='cs_slide1_1'></label>
        <label class='num2' for='cs_slide1_2'></label>
      </div>


    </div>
    <!-- End cssSlider.com -->
    <div class="app-page-photo">   
      <ons-row class="app-photo">   
        <ons-col>
          <img class="app-photo-main" src="images/galeria/morro.png">
        </ons-col>
      </ons-row>
      <ons-list class="app-photo-buttons">
        <ons-list-item modifier="action-buttons">
            <ons-row class="action">
              <ons-col class="action-col"> 
                <div class="action-icon"><ons-icon icon="ion-ios-star-half"></ons-icon></div>
                <div class="action-label">Rate</div>
              </ons-col>

              <ons-col class="action-col">
                <div class="action-icon"><ons-icon icon="ion-bookmark"></ons-icon></div>
                <div class="action-label">Favorite</div>
              </ons-col>

              <ons-col class="action-col">
                <div class="action-icon"><ons-icon icon="ion-share"></ons-icon></div>
                <div class="action-label">Share</div>
              </ons-col>

              <ons-col class="action-col" ng-click="gallery.pushPage('comment.html');">
                <div class="action-icon"><ons-icon icon="ion-compose"></ons-icon></div>
                <div class="action-label">Comment</div>
              </ons-col>
            </ons-row>
        </ons-list-item>
      </ons-list>

      <ons-list class="app-comments" modifier="inset">
        <ons-list-item class="app-comments-li" ng-repeat="i in [1,2,3,4,5,6,7,8,9]">
          <ons-row>
            <ons-col width="50px">
              <img ng-src="images/profiles/profile-image-0{{i}}.png" class="app-comments-image">
            </ons-col>
            <ons-col>
              <div class="app-comments-date">3m</div>
              <div class="app-comments-from">
                <span class="app-comments-name">Dave Graham</span>
                <span class="app-comments-id">@daveg</span>
              </div>
              <div class="app-comments-message">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit.
              </div>
            </ons-col>
          </ons-row>
        </ons-list-item>
      </ons-list>

    </div>
  </div>

</ons-page>
