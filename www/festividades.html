<ons-page>
    <ons-navigator title="Navigator" var="myNavigator">

        <ons-toolbar modifier="opacity">
            <div class="left">
                <ons-toolbar-button ng-click="menu.toggle()"><ons-icon icon="ion-navicon-round" fixed-width="false"></ons-icon></ons-toolbar-button>
            </div>
            <div class="center">Santa Marta</div>
        </ons-toolbar>
        <!-- Start cssSlider.com -->
        <div class='csslider1 autoplay '>
            <input name="cs_anchor1" id='cs_slide1_0' type="radio" class='cs_anchor slide' >
            <input name="cs_anchor1" id='cs_slide1_1' type="radio" class='cs_anchor slide' >
            <input name="cs_anchor1" id='cs_slide1_2' type="radio" class='cs_anchor slide' >
            <input name="cs_anchor1" id='cs_play1' type="radio" class='cs_anchor' checked>
            <input name="cs_anchor1" id='cs_pause1' type="radio" class='cs_anchor' >
            <ul>
                <div style="width: 100%; visibility: hidden; font-size: 0px; line-height: 0;">
                    <img src="http://cssslider.com/sliders/pen/images/buns.jpg" style="width: 100%;">
                </div>
                <li class='num0 img'>
                    <img src='http://cssslider.com/sliders/pen/images/buns.jpg' alt='Buns' title='Buns' />
                </li>
                <li class='num1 img'>
                    <img src='http://cssslider.com/sliders/pen/images/buns.jpg' alt='Croissant' title='Croissant' />
                </li>
                <li class='num2 img'>
                    <img src='http://cssslider.com/sliders/pen/images/buns.jpg' alt='Lemon pie' title='Lemon pie' />
                </li>

            </ul>


            <div class='cs_arrowprev'>
                <label class='num0' for='cs_slide1_0'></label>
                <label class='num1' for='cs_slide1_1'></label>
                <label class='num2' for='cs_slide1_2'></label>
            </div>
            <div class='cs_arrownext'>
                <label class='num0' for='cs_slide1_0'></label>
                <label class='num1' for='cs_slide1_1'></label>
                <label class='num2' for='cs_slide1_2'></label>
            </div>


        </div>
        <!-- End cssSlider.com -->

        <div class="item-tittle-padding">Festividades</div>

        <ons-list>

            <ons-list-item modifier="chevron" onclick="myNavigator.pushPage('fiesta_del_mar.html', { animation : 'slide' } )">
                Fiesta del Mar
            </ons-list-item>
        </ons-list>
        <ons-list>
            <ons-list-item modifier="chevron" onclick="myNavigator.pushPage('festival_teatro.html', { animation : 'slide' } )">
                Festival Internacional de Teatro del Caribe
            </ons-list-item>
        </ons-list>
    </ons-navigator>
</ons-page>
